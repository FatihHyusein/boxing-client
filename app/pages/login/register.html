<form ng-submit="register()" class="col-md-4 col-md-offset-4">
    <div class="form-group">
        <label for="username" class="control-label">Username:</label>
        <input type="text" class="form-control" ng-model="username" id="username">
    </div>

    <div class="form-group">
        <label for="pwd" class="control-label">Password:</label>
        <input type="password" class="form-control" id="pwd" ng-model="password">
    </div>

    <div class="form-group">
        <label for="cpwd" class="control-label">Confirm Password:</label>
        <input type="password" class="form-control" id="cpwd" ng-model="confirmPassword">
    </div>

    <div class="form-group">
        <label for="fullname" class="control-label">Full Name:</label>
        <input type="text" class="form-control" ng-model="fullname" id="fullname">
    </div>

    <button type="submit" class="btn btn-default">Register</button>

    <a class="pull-right" ui-sref="logins">Login</a>
</form>
